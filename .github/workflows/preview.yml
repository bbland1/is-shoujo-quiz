name: GitHub Actions Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - main
jobs:
  eslint:
    name: Lint Code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pacakges
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Test locally
        run: npm run ci:test

  Deploy-Preview:
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write 
    needs: eslint
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@canary
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment.txt
      - id: get-comment-body
        run: |
          body="$(cat deployment.txt)"
          delimiter="$(openssl rand -hex 8)"
          echo "body<<$delimiter" >> $GITHUB_OUTPUT
          echo "$body" >> $GITHUB_OUTPUT
          echo "$delimiter" >> $GITHUB_OUTPUT
      # - name: Comment Preview Deployment
      #   uses: peter-evans/commit-comment@v2
      #   with:
      #     body: |
      #       The current changes were successfully deployed to the preview enviroment.

      #       The preview enviroment for this deployment can be found at: ${{ steps.get-comment-body.outputs.body }}.

      #       Please check if the project is running as expect with your changes.
      - name: Comment Preview Deployment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            The current changes were successfully deployed to the preview enviroment.

            The preview enviroment for this deployment can be found at: ${{ steps.get-comment-body.outputs.body }}.

            Please check if the project is running as expect with your changes.
          comment_tag: Preview Deployment
          reactions:
            hooray, eyes, heart
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.issue.number }}
      - name: Run Tests Against Vercel
        env: 
          PREVIEW_DEPLOYMENT: ${{steps.get-comment-body.outputs.body }}
        run: npm run ci:test